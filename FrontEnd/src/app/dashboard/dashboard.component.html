
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card card-default shadow rounded ">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="nav nav-tabs" style="color:rgba(20, 5, 5, 0.61)">
                                <li class="nav-item">
                                    <a class="nav-link" [class.active]="activeTab == 'SO'"
                                        (click)="onTabClick('SO')"><b>SO</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [class.active]="activeTab == 'Candidates'"
                                        (click)="onTabClick('Candidates')"><b>Candidates</b></a>
                                </li>
                            </ul>
                            <div class="tab-content mt-3">
                                <div *ngIf="activeTab == 'SO'" class="tab-pane fade show active">
                                    <div class="form-group">
                                        <label>Period</label>
                                        <select name="demo" #period (change)="onSelected(period.value)"
                                            class="form-control">
                                            <option default value="Weekly">Weekly</option>
                                            <option value="Monthly">Monthly</option>
                                            <option value="Fortnight">Fortnight</option>
                                            <option value="Quarterly">Quarterly</option>
                                        </select>
                                    </div>
                                    <div class="cards_wrap ">
                                        <div class="card_item">
                                            <div class="card-header" >
                                                <small class="text" >So Status</small>
                                            </div>
                                            <div class="card_inner alt">
                                                <ul *ngFor="let status of statuses;let i = index" class="list-group list-group-flush" >
                                                    <li class="list-group-item" [ngClass]="{ 'alternate-color': i % 2 == 0 }">
                                                        <div class="card-content">
                                                            <label>{{status.name}}</label>
                                                            <span class="float-right">{{status.count}}</span>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="card_item">
                                            <div class="card-header" >
                                                <small class="text">Technology</small>
                                            </div>
                                            <div class="card_inner">
                                                <ul *ngFor="let technology of technologies;let i = index"
                                                    class="list-group list-group-flush">
                                                    <li class="list-group-item" [ngClass]="{ 'alternate-color': i % 2 == 0 }">
                                                        <div class="card-content">
                                                            <label
                                                                style="overflow-wrap: break-word;">{{technology.name}}</label>
                                                            <span class="float-right">{{technology.count}}</span>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="card_item">
                                            <div class="card-header">
                                                <small class="text" >Region</small>
                                            </div>
                                            <div class="card_inner">
                                                <ul *ngFor="let region of regions;let i = index" class="list-group list-group-flush">
                                                    <li class="list-group-item" [ngClass]="{ 'alternate-color': i % 2 == 0 }">
                                                        <div class="card-content">
                                                            <label>{{region.name}}</label>
                                                            <span class="float-right">{{region.count}}</span>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-content mt-3">
                                    <div *ngIf="activeTab == 'Candidates'" class="tab-pane fade show active">
                                        <div class="form-group">
                                            <label>Period</label>
                                            <select name="demo" #period (change)="onSelected(period.value)"
                                                class="form-control">
                                                <option default value="Weekly">Weekly</option>
                                                <option value="Monthly">Monthly</option>
                                                <option value="Fortnight">Fortnight</option>
                                                <option value="Quarterly">Quarterly</option>
                                            </select>
                                        </div>
                                        <div class="cards_wrap">
                                            <div class="card_item">
                                                <div class="card-header">
                                                    <small class="text-muted">Status</small>
                                                </div>
                                                <div class="card_inner">
                                                    <ul class="list-group list-group-flush" *ngFor="let e of SO">

                                                        <label>{{e.name}} </label>
                                                        <span class="float-right">: {{e.count}}</span>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="card_item">
                                                <div class="card-header">

                                                    <small class="text-muted">Location</small>
                                                </div>
                                                <div class="card_inner">
                                                    <ul class="list-group list-group-flush" *ngFor="let loc of location">
                                                        <label>{{loc.name}} </label>
                                                        <span class="float-right">: {{loc.count}} </span>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="card_item">
                                                <div class="card-header" style="min-height: 60px;">
                                                    <small class="text-muted"></small>
                                                </div>
                                                <div class="card_inner">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
